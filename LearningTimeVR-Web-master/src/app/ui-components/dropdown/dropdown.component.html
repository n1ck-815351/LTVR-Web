<mat-form-field>
    <mat-label>Select an option</mat-label>
    <mat-select [(ngModel)]="this.selectedOption" (selectionChange)="onChange($event.value)">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let option of this.optionsList;" [value]="option.value">
            {{option.text}}
        </mat-option>
    </mat-select>
</mat-form-field>
