<div class="modal-header">
    <h5 class="modal-title" id="modalTitle">{{title}}</h5>
    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="close()"></button>
</div>
<div class="modal-body" style="height:70vh; object-fit: contain; overflow:hidden; overflow-y:scroll">
    <img style="width: 100%; height: auto; margin: auto; padding: 0;" [attr.src]="url" frameborder="0" allowfullscreen />
</div>
