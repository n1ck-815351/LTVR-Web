<div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button type="button" class="btn btn-outlined-secondary" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">{{body}}</div>
<div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modal.close('Ok click')">Close</button>
</div>
